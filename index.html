<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Festival Hasselbuscher Glückswiese</title>
    <!-- <meta name="description" content=""> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <nav>
            <h1 class="title">Festival Hasselbuscher Glückswiese</h1>
        </nav>
    </header>

    <main>
        <p>Wilkommen zu "Festival von friendz für friendz" in Voigtei - Hier tanzen sogar die Kühe mit
            den Schafen</p>


        <div class="block" id="anmeldung">
            <h2>ANMELDUNG</h2>

            <form action="https://formspree.io/f/mqaqkooy" method="POST" id="form">
                <label>
                    Deine E-Mail:
                    <input type="email" name="E-mail">
                </label>
                <label>
                    Dein Name:
                    <input type="text" name="Name" id="Name" />
                </label>
                <label>
                    Wer hat die diesen Link geschickt?:
                    <input type="text" name="Link von" id="Link von" />
                </label>

                <div class="g-recaptcha" data-sitekey="6LfifCMrAAAAAD8f9bAAyESBMan7vT7bFKQ9QOn8"></div>

                <button type="submit">Anmelden</button>
            </form>
        </div>
        <div class="block" id="information" style="display:none">
            <h2>Nächste Schritte</h2>
            <ul>
                <li>1. Telegram Gruppe beitreten: https://fldkjaösdlfjöasjldfjasdf</li>
                <li>2. Festivalgebühren an Bankverbindung überweise</li>
            </ul>
        </div>

        <!-- reCAPTCHA Script -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script>
            const form = document.getElementById('form');
            const anmeldung = document.getElementById('anmeldung');
            const information = document.getElementById('information');

            form.addEventListener('submit', async function (e) {
                const recaptcha = grecaptcha.getResponse();
                if (!recaptcha) {
                    e.preventDefault();
                    return alert("Bitte bestätige Sie, dass Sie ein Mensch sind!");
                }

                e.preventDefault();
                const formData = new FormData(form);
                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    console.log(response)
                    if (response.ok) {
                        form.reset();
                        anmeldung.style.display = "none";
                        information.style.display = "block";
                    }
                } catch (error) {
                    console.log(error)
                }
            });
        </script>

    </main>

</body>

</html>
